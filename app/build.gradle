
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.sywl.shiyuyingyuan'
    compileSdk 33

    defaultConfig {
        applicationId "com.sywl.shiyuyingyuan"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.webkit:webkit:1.7.0'
}
